<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/button-creator.css" />
  <script>
    document.documentElement.className += ' js';
  </script>
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">texto</label>
      <input type="text" name="texto" id="texto">
      <label for="color">color</label>
      <input type="color" name="color" id="color">
      <label for="backgroundColor">background-color</label>
      <input type="color" name="backgroundColor" id="backgroundColor">
      <label for="height">height</label>
      <input type="range" name="height" id="height" min="0" max="200">
      <label for="width">width</label>
      <input type="range" name="width" id="width" min="200" max="600">
      <label for="border">border</label>
      <input type="text" name="border" id="border">
      <label for="borderRadius">border-radius</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="50">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>
      <label for="fontSize">font-size</label>
      <input type="number" name="fontSize" id="fontSize">
    </form>
  <section class="resultado">
    <button class="btn">Clique</button>
    <pre><code class="css"></code></pre>
  </section>
  </section>

  <script type="module" src="js/button-creator.js"></script>
</body>

</html>
