<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Formulários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script>
    document.documentElement.className += ' js';
  </script>
</head>

<body>

  <style>
    label{
      display: block;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      margin-bottom: .5rem;
      margin-top: 1rem;
    }
    form{
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea{
      width: 100%;
      box-sizing: border-box;
      padding: .5rem;
      border: 2px solid #000;
      font-size: 1rem;
      margin-bottom: .5rem;
    }
    textarea{
      max-height: 150px;
    }
    .invalido{
      border-color: red;
    }
  </style>

  <form name="contato" id="contato">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <span class="erro"></span>
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email" required>
    <span class="erro"></span>
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"></textarea>
    <select name="cores" id="cores">
      <option value="blue">Azul</option>
      <option value="red">Vermelho</option>
    </select>
  </form>
  
  <span class="texto"></span>

  <script>
    const contato = document.querySelector('#contato');
    const texto = document.querySelector('.texto');
    const cores = contato.querySelector('#cores');
    console.log(cores)

    function handleKeyUp(event){
      const target = event.target;
      //document.body.style.backgroundColor = target.value;


      if(!target.checkValidity()){
        target.classList.add('invalido');
        target.setCustomValidity('Esse campo é importante!');
        target.nextElementSibling.innerText = target.validationMessage;
      }
      console.log(event.target.checkValidity())
      texto.innerText = event.target.value;
      console.log(event.target.value);
    }
    contato.addEventListener('change', handleKeyUp);


  </script>
</body>

</html>
